<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/configuration.js"></script>
    <script src="scripts/IsbnService.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="isbnStore">

    <ion-pane>
      <ion-header-bar class="bar bar-header item-input-inset">
                <!-- <div class="bar bar-header item-input-inset"> -->
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="search">
            </label>
            <button class="button button-clear">
                Cancel
            </button>
        <!-- </div> -->
      </ion-header-bar>
      <ion-content>

        <div ng-controller="ExampleController">
            <button ng-click="scanBarcode('fromISBNdb')" class="button button-block button-positive">BUSCAR LIBRO EN ISBNDB</button>
            <button ng-click="scanBarcode('fromOutpan')" class="button button-block button-positive">BUSCAR LIBRO EN OUTPAN</button>
            <h1>LIBROS GUARDADOS</h1>
            
            <div class="card" ng-repeat="book in books | filter:search">
                <div class="item item-divider">
                    {{book.author}}
                </div>
                <div class="item item-text-wrap">
                    {{book.title}}
                </div>
                <div class="item item-divider">
                    {{book.publisher}}
                </div>
            </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
